# Site settings
title: CyberStart Completion
email: webadmin@cyberstart.dev
description: >
  Completion steps for CyberStart's challenges
lang: en-US

baseurl: "/" # the subpath of your site, e.g. /blog/
url: https://play.cyberstart.dev # the base hostname & protocol for your site
git_address: https://github.com/PrinceBunBun981/cyberstart.dev/
git_edit_address: https://github.com/PrinceBunBun981/cyberstart.dev/

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor
timezone: America/New_York
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _challenge
    type: challenge
  values:
    layout: docs
    sectionid: challenge
    seo:
      type: "WebPage"

collections:
  challenge:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
